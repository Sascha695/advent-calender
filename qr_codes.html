<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR-Codes Adventskalender</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --card: #ffffff;
      --text: #333333;
      --muted: #666666;
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.45;
    }

    header { text-align: center; margin-bottom: 24px; }
    header h1 { margin: 0 0 8px 0; font-size: clamp(20px, 3.5vw, 32px); }
    header p { margin: 0; color: var(--muted); }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      align-items: start;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow:
        0 1px 2px rgba(0,0,0,.06),
        0 6px 16px rgba(0,0,0,.06);
      text-align: center;
    }

    .card h3 {
      margin: 6px 0 10px;
      font-size: 16px;
      font-weight: 700;
    }

    .card img {
      width: 150px;
      height: 150px;
      display: block;
      margin: 0 auto 6px;
    }

    .card a {
      display: inline-block;
      font-size: 12px;
      color: var(--muted);
      text-decoration: none;
    }

    footer {
      margin: 24px auto 0;
      max-width: 1100px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }

    /* SchÃ¶n zum Ausdrucken */
    @media print {
      body { background: #fff; padding: 0; }
      header, footer { display: none; }
      .grid { gap: 8px; }
      .card { box-shadow: none; border: 1px solid #ddd; }
    }
  </style>
</head>
<body>
  <header>
    <h1>QR-Codes fÃ¼r den Adventskalender</h1>
    <p>Scanne jeden Code, um zur passenden Tageseite zu gelangen.</p>
  </header>

  <main class="grid" id="qrContainer" aria-live="polite"></main>

  <footer>
    <span>Hinweis: Diese Seite erzeugt die 24 QR-Codes automatisch aus der Basis-URL.</span>
  </footer>

  <script>
    // ðŸ‘‰ Hier EINMAL deine Basis-URL eintragen.
    // Wenn du Repo/Benutzernamen Ã¤nderst, musst du nur diese Zeile anpassen.
    const baseUrl = "https://Sascha695.github.io/Adventskalender-final/";

    const qrContainer = document.getElementById("qrContainer");

    // 24 Karten generieren
    for (let day = 1; day <= 24; day++) {
      const targetUrl = `${baseUrl}day${day}.html`;
      const qrApi = "https://api.qrserver.com/v1/create-qr-code/";
      const qrImgSrc = `${qrApi}?data=${encodeURIComponent(targetUrl)}&size=150x150`;

      const card = document.createElement("section");
      card.className = "card";
      card.innerHTML = `
        <h3>Tag ${day}</h3>
        <img src="${qrImgSrc}" alt="QR-Code fÃ¼r Tag ${day}">
        <a href="${targetUrl}" target="_blank" rel="noopener">Link Ã¶ffnen</a>
      `;
      qrContainer.appendChild(card);
    }
  </script>
</body>
</html>
