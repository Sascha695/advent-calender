<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #santaImg {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Tag&nbsp;2 – Wo ist der Weihnachtsmann?</h1>
  </header>
  <main class="puzzle-container">
    <p>Finde den Weihnachtsmann in dem Bild und klicke auf ihn!</p>
    <div id="msg" style="color:red; margin-bottom:10px;"></div>
    <img id="santaImg" src="assets/find_santa.png" alt="Suchbild">
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
    const img = document.getElementById('santaImg');
    img.addEventListener('click', function(evt) {
      const rect = this.getBoundingClientRect();
      const x = (evt.clientX - rect.left) / rect.width;
      const y = (evt.clientY - rect.top) / rect.height;
      // grobe Bounding-Box um den Weihnachtsmann in der Mitte des Bildes
      if (x > 0.4 && x < 0.6 && y > 0.4 && y < 0.7) {
        showLetter('W');
      } else {
        document.getElementById('msg').textContent = 'Das war nicht der Weihnachtsmann! Versuch es nochmal.';
      }
    });
  </script>
</body>
</html>
