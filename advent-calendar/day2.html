<!DOCTYPE html>

<title>Adventskalender Tag 2 â€“ Finde den Weihnachtsmann</title>
<style>
  html, body { height: 100%; }
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    color:#111827;
    background:
      radial-gradient(1200px 600px at 50% -200px, rgba(255,255,255,.45), transparent 60%),
      linear-gradient(180deg,#0b1d3a 0%, #12315e 50%, #214b87 100%);
    overflow-x:hidden;
  }
 
}
  /* ---------------------- Hintergrund & Sterne ---------------------- */
  .starfield, .meteors { pointer-events:none; position:fixed; inset:0; z-index:0; }
  .starfield::before, .starfield::after{
    content:""; position:absolute; inset:0;
    background:
      radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.9) 99%, transparent 100%),
      radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.8) 99%, transparent 100%),
      radial-gradient(1px 1px at 55% 30%, rgba(255,255,255,.7) 99%, transparent 100%),
      radial-gradient(1px 1px at 70% 60%, rgba(255,255,255,.7) 99%, transparent 100%),
      radial-gradient(1px 1px at 85% 15%, rgba(255,255,255,.8) 99%, transparent 100%),
      radial-gradient(1px 1px at 15% 65%, rgba(255,255,255,.6) 99%, transparent 100%);
    opacity:.7;
  }

  /* ---------------------- Sternschnuppen ---------------------- */
  .meteors span{
    position:absolute;
    top:-10vh; left:-10vw;
    width:2px; height:2px;
    background:#fff; border-radius:50%;
    box-shadow: 0 0 6px 2px rgba(255,255,255,.8);
    transform: rotate(15deg);
    opacity:0;
    animation: meteorFly linear infinite;
  }

  .meteors span::after{
    content:"";
    position:absolute;
    top:-1px; left:-180px;
    height:2px; width:180px;
    background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.9));
    border-radius:2px;
  }

  /* realistischer Flug mit sanftem Ein- und Ausblenden */
  @keyframes meteorFly {
    0% { opacity: 0; transform: translate(0,0) rotate(15deg); }
    5% { opacity: 1; }
    50% { opacity: 1; }
    90% { opacity: 0.6; }
    100% { 
      opacity: 0;
      transform: translate(120vw, 30vh) rotate(15deg);
    }
  }

  header{ position:relative; z-index:1; text-align:center; color:#fff; text-shadow:0 1px 2px rgba(0,0,0,.25); padding:1.2rem 1rem .4rem; }
  h1{ margin:0; }

  .page{ position:relative; z-index:1; max-width:1050px; margin:1rem auto 2rem; padding:1rem; }
  .card{
    background:rgba(255,255,255,.92); backdrop-filter: blur(4px);
    border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.15);
    padding:1rem;
  }
  .msg{ margin:.6rem 0 1rem; font-weight:700; color:#ef4444; min-height:1.2em; }

  .scene{
    position:relative;
    border-radius:12px; overflow:hidden; box-shadow:0 6px 20px rgba(0,0,0,.18);
    background:#f8f5ea;
  }
  .scene img{ display:block; width:100%; height:auto; user-select:none; -webkit-user-drag:none; }

  .hit{
    position:absolute; border-radius:50%;
    transform: translate(-50%, -50%);
    width:3.2%; height:20%;
    cursor:pointer;
  }
  .decoy{ width:2.8%; height:5.4%; }
  .debug .hit{ outline:2px dashed rgba(255,0,0,.6); }
  .debug .decoy{ outline:2px dashed rgba(0,128,255,.6); }

  .sticker{
    position:absolute; transform: translate(-50%, -50%);
    font-size: clamp(16px, 2.2vw, 28px);
    pointer-events:none;
    filter: drop-shadow(0 2px 2px rgba(0,0,0,.2));
    opacity:.95;
  }
</style>
</head>
<body>
  <div class="starfield"></div>

  <header>
    <h1>Tag&nbsp;2 â€“ Finde den Weihnachtsmann!</h1>

  <div class="page">
    <div class="card">
      <p><strong>Aufgabe:</strong> Finde den Weihnachtsmann im Bild und tippe/klicke genau auf ihn!</p>
      <div id="feedback" class="msg"></div>

      <div id="scene" class="scene">
        <img src="assets/find_santa.png" alt="Weihnachtliches Wimmelbild">

        <!-- Ablenker -->

  </div>

<script>
  /* ðŸŒ  Dynamisch generierte Sternschnuppen fÃ¼r mehr NatÃ¼rlichkeit */
  const meteorContainer = document.querySelector('.meteors');

  function createMeteor() {
    const m = document.createElement('span');
    const startTop = Math.random() * 80; // Start-HÃ¶he 0â€“80%
    const startLeft = -10 - Math.random() * 20; // leicht auÃŸerhalb des Bilds
    const duration = 4 + Math.random() * 4; // 4â€“8 Sekunden
    const delay = Math.random() * 6; // StartverzÃ¶gerung
    const angle = 10 + Math.random() * 10; // 10â€“20Â°
    const scale = 0.8 + Math.random() * 1.2; // GrÃ¶ÃŸe leicht unterschiedlich

    m.style.top = `${startTop}vh`;
    m.style.left = `${startLeft}vw`;
    m.style.animationDuration = `${duration}s`;
    m.style.animationDelay = `${delay}s`;
    m.style.transform = `rotate(${angle}deg) scale(${scale})`;

    meteorContainer.appendChild(m);
  }

  // 10 Sternschnuppen mit zufÃ¤lligen Eigenschaften erzeugen
  for (let i = 0; i < 10; i++) createMeteor();

  // Feedback-Logik
  const msg = document.getElementById('feedback');
  const santa = document.getElementById('santa');
  const decoys = document.querySelectorAll('.decoy');

  santa.addEventListener('click', () => {
    msg.style.color = '#16a34a';
    msg.textContent = 'Jaaa! Du hast den Weihnachtsmann gefunden ðŸŽ…';
  });

  decoys.forEach(d => d.addEventListener('click', () => {
    msg.style.color = '#ef4444';
    msg.textContent = 'Das war nicht der Weihnachtsmann! Versuch es nochmal.';
  }));
</script>
