<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Adventskalender Tag 2 â€“ Finde den Weihnachtsmann</title>
<style>
  /* ------------ Weihnachts-Himmel mit Sternschnuppen (ohne Schnee) ------------ */
  html, body { height: 100%; }
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    color:#111827;
    background:
      radial-gradient(1200px 600px at 50% -200px, rgba(255,255,255,.45), transparent 60%),
      linear-gradient(180deg,#0b1d3a 0%, #12315e 50%, #214b87 100%);
    overflow-x:hidden;
  }
  .stars, .sky { pointer-events:none; position:fixed; inset:0; z-index:0; }
  .stars::before, .stars::after{
    content:""; position:absolute; inset:0;
    background:
      radial-gradient(1px 1px at 8% 12%,  rgba(255,255,255,.9) 99%, transparent 100%),
      radial-gradient(1px 1px at 18% 78%, rgba(255,255,255,.7) 99%, transparent 100%),
      radial-gradient(1px 1px at 28% 34%, rgba(255,255,255,.75) 99%, transparent 100%),
      radial-gradient(1px 1px at 46% 22%, rgba(255,255,255,.65) 99%, transparent 100%),
      radial-gradient(1px 1px at 62% 66%, rgba(255,255,255,.8) 99%, transparent 100%),
      radial-gradient(1px 1px at 77% 18%, rgba(255,255,255,.7) 99%, transparent 100%),
      radial-gradient(1px 1px at 88% 52%, rgba(255,255,255,.6) 99%, transparent 100%);
    opacity:.8;
  }

  /* Sternschnuppe: kurzer Kern + Schweif, fliegt leicht geneigt */
  .meteor{
    position:fixed;
    top:0; left:0;
    width:4px; height:4px;
    background:#fff; border-radius:50%;
    filter: drop-shadow(0 0 6px rgba(255,255,255,.9));
    transform: translate3d(-10vw,0,0) rotate(16deg);
    animation: shoot var(--dur) linear forwards;
    opacity:.30;
  }
  .meteor::after{ /* Schweif */
    content:""; position:absolute; top:0; left:15px;
    width:150px; height:2px;
    background: linear-gradient(60deg, rgba(255,255,255,0), rgba(255,255,255,.95));
    border-radius:2px;
    filter: blur(0.3px);
  }
  @keyframes shoot {
    0%   { transform: translate3d(var(--xStart), var(--y), 0) rotate(1deg); opacity:.0; }
    6%   { opacity:1; }
    85%  { opacity:1; }
    100% { transform: translate3d(110vw, calc(var(--y) + 10vh), 0) rotate(16deg); opacity:0; }
  }

  header{ position:relative; z-index:1; text-align:center; color:#fff; text-shadow:0 1px 2px rgba(0,0,0,.25); padding:1.2rem 1rem .4rem; }
  h1{ margin:0; }

  .page{ position:relative; z-index:1; max-width:1050px; margin:1rem auto 2rem; padding:1rem; }
  .card{
    background:rgba(255,255,255,.92); backdrop-filter: blur(4px);
    border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.15);
    padding:1rem;
  }
  .msg{ margin:.6rem 0 1rem; font-weight:700; color:#ef4444; min-height:1.2em; }

  .scene{
    position:relative;
    border-radius:12px; overflow:hidden; box-shadow:0 6px 20px rgba(0,0,0,.18);
    background:#f8f5ea;
  }
  .scene img{ display:block; width:100%; height:auto; user-select:none; -webkit-user-drag:none; }

  /* Unsichtbare Hotspots â€“ KEINE grauen Ovale mehr */
  .hit{
    position:absolute; transform: translate(-50%, -50%);
    width:3.0%; height:5.8%;              /* kleinerer Santa-Trefferbereich */
    cursor:pointer;
    background: transparent;
    border: none;
    outline: none;
    -webkit-appearance: none; appearance: none;
  }
  .decoy{ width:2.6%; height:5.0%; }      /* decoys etwas kleiner */

  /* Debug-Hilfe (falls du die Umrisse sehen willst): */
  .debug .hit{ outline:2px dashed rgba(255,0,0,.55); }
  .debug .decoy{ outline:2px dashed rgba(0,128,255,.55); }
</style>
</head>
<body>
  <div class="stars"></div>
  <div class="sky" id="sky"></div>

  <header>
    <h1>Tag&nbsp;2 â€“ Finde den Weihnachtsmann!</h1>
  </header>

  <div class="page">
    <div class="card">
      <p><strong>Aufgabe:</strong> Finde den Weihnachtsmann im Bild und tippe/klicke genau auf ihn!</p>
      <div id="feedback" class="msg"></div>

      <div id="scene" class="scene">
        <!-- Dein Bild â€“ Pfad gern anpassen -->
        <img src="tag2/wimmelbild.jpeg" alt="Weihnachtliches Wimmelbild">
       

        <!-- ðŸŽ¯ Ziel-Hotspot (unsichtbar).  TOP/LEFT ggf. anpassen -->
        <button class="hit" id="santa" style="top:62%; left:55%;" aria-label="Weihnachtsmann"></button>

        <!-- âŒ Unsichtbare Ablenker -->
        <button class="hit decoy" style="top:23%; left:18%;"></button>
        <button class="hit decoy" style="top:26%; left:35%;"></button>
        <button class="hit decoy" style="top:29%; left:63%;"></button>
        <button class="hit decoy" style="top:40%; left:76%;"></button>
        <button class="hit decoy" style="top:58%; left:25%;"></button>
        <button class="hit decoy" style="top:66%; left:18%;"></button>
        <button class="hit decoy" style="top:70%; left:36%;"></button>
        <button class="hit decoy" style="top:74%; left:72%;"></button>
        <button class="hit decoy" style="top:48%; left:50%;"></button>
        <button class="hit decoy" style="top:33%; left:52%;"></button>
        <button class="hit decoy" style="top:84%; left:42%;"></button>
      </div>
    </div>
  </div>

<script>
  /* ====== Hotspot-Logik ====== */
  const DEBUG = false; // auf true setzen, um Umrisse zu sehen
  if (DEBUG) document.getElementById('scene').classList.add('debug');

  const msg = document.getElementById('feedback');
  const santa = document.getElementById('santa');
  const decoys = document.querySelectorAll('.decoy');

  santa.addEventListener('click', () => {
    msg.style.color = '#16a34a';
    msg.textContent = 'Jaaa! Du hast den Weihnachtsmann gefunden ðŸŽ…';
    // optional: Buchstaben einblenden
  });
  decoys.forEach(d => d.addEventListener('click', () => {
    msg.style.color = '#ef4444';
    msg.textContent = 'Das war nicht der Weihnachtsmann! Versuch es nochmal.';
  }));

  /* ====== NatÃ¼rlichere Sternschnuppen ======
     â€“ kurze, zufÃ¤llige â€žSchÃ¼sseâ€œ mit variabler HÃ¶he, Dauer & Startverzug
     â€“ fliegen leicht schrÃ¤g nach rechts, mit hellem Schweif, blenden sanft ein/aus
  */
  const sky = document.getElementById('sky');

  function spawnMeteor(){
    const m = document.createElement('div');
    m.className = 'meteor';

    // randomisierte Parameter
    const y = Math.random()*60 + 5;           // 5â€“65vh â†’ nicht ganz unten
    const dur = (Math.random()*0.9 + 1.1)+'s';// 1.1â€“2.0s
    const xStart = (-15 - Math.random()*15) + 'vw'; // -15 bis -30vw

    m.style.setProperty('--y', y+'vh');
    m.style.setProperty('--dur', dur);
    m.style.setProperty('--xStart', xStart);

    // leichte Streuung der GrÃ¶ÃŸe/Leuchtkraft
    if (Math.random() < .3) {
      m.style.width = '2.5px';
      m.style.filter = 'drop-shadow(0 0 8px rgba(255,255,255,.95))';
    }

    sky.appendChild(m);
    m.addEventListener('animationend', () => m.remove());
  }

  // in unregelmÃ¤ÃŸigen AbstÃ¤nden Sternschnuppen erzeugen
  function meteorLoop(){
    spawnMeteor();
    const next = Math.random()*1800 + 900; // 0.9â€“2.7s
    setTimeout(meteorLoop, next);
  }
  meteorLoop();
</script>
</body>
</html>
