<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 20</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tag&nbsp;20 – Zahlengedächtnis</h1>
  </header>
  <main class="puzzle-container">
    <p>Präge dir die folgenden Zahlen ein. Nach einigen Sekunden verschwinden sie und du sollst ihre Summe nennen.</p>
    <div id="numbers" style="font-size:1.5rem; margin:20px 0;"></div>
    <div id="sumSection" style="display:none;">
      <label>Wie lautet die Summe? <input type="number" id="sumInput"></label>
      <button onclick="checkSum()">Überprüfen</button>
      <div id="sumFeedback" style="color:red; margin-top:10px;"></div>
    </div>
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    const numbersDiv = document.getElementById('numbers');
    let nums = [];
    let total = 0;
    function generateNumbers() {
      nums = [];
      total = 0;
      for (let i = 0; i < 5; i++) {
        const n = Math.floor(Math.random() * 90) + 10; // 10–99
        nums.push(n);
        total += n;
      }
      numbersDiv.textContent = nums.join(' , ');
      setTimeout(() => {
        numbersDiv.textContent = '';
        document.getElementById('sumSection').style.display = 'block';
      }, 6000);
    }
    generateNumbers();
    function checkSum() {
      const val = parseInt(document.getElementById('sumInput').value);
      if (val === total) {
        document.getElementById('sumFeedback').textContent = '';
        showLetter('A');
      } else {
        document.getElementById('sumFeedback').textContent = 'Leider falsch. Die richtige Summe war ' + total + '.';
      }
    }
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
