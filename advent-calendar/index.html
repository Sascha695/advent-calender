  <link rel="stylesheet" href="style.css">
  <style>
    /* Layout for the calendar overview */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 20px auto;
    }
    .calendar-grid a {
      display: block;
      background: #27ae60;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background 0.2s;
    }
    .calendar-grid a:hover {
      background: #219150;
    }
  </style>
</head>
