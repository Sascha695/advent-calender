<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 1</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Winter-Hintergrund --- */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      /* weicher Winterverlauf + zarter Lichtschein */
      background:
        radial-gradient(1200px 600px at 50% -200px, rgba(255,255,255,0.5), transparent 60%),
        linear-gradient(#e9f4ff, #cfe6ff 30%, #b7d7ff 60%, #a4c9fa);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color: #1f2937;
      overflow-x: hidden;
    }

    /* Karte für dein Rätsel, damit es auf dem hellen Hintergrund gut lesbar ist */
    .puzzle-container {
      max-width: 720px;
      margin: 3rem auto;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(4px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    header, footer {
      text-align: center;
      color: #ffffff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.25);
    }
    header {
      padding: 1.25rem 1rem 0.5rem;
      font-weight: 800;
    }
    h1 {
      margin: 0;
    }

    /* Inputs und Button etwas hübscher */
    #cross-form label { font-weight: 600; }
    #cross-form input {
      width: 100%;
      font-size: 1rem;
      padding: 0.6rem 0.75rem;
      margin: 0.25rem 0 0.9rem;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    #cross-form input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96,165,250,.35);
    }
    #cross-form button {
      font-size: 1rem;
      padding: 0.65rem 1.1rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(22,163,74,.25);
    }
    #cross-form button:hover { filter: brightness(1.05); }

    .letter-container {
      text-align: center;
      margin-top: 1rem;
    }
    .letter {
      display: inline-block;
      font-weight: 800;
      font-size: clamp(2.25rem, 6vw, 4rem);
      padding: .5rem 1.25rem;
      border-radius: 14px;
      background: #0ea5e9;
      color: #fff;
      box-shadow: 0 6px 14px rgba(14,165,233,.35);
    }

    /* --- Schneeflocken-Layer --- */
    .snow-layer {
      pointer-events: none;
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }
    /* Header/Footer über Schnee, Karte noch darüber */
    header, footer { position: relative; z-index: 1; }
    .puzzle-container { position: relative; z-index: 2; }

    .snowflake {
      position: absolute;
      top: -2rem;
      will-change: transform, opacity;
      opacity: .9;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,.15));
      animation-name: fall, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }
    @keyframes sway {
      0%   { transform: translateX(0)   rotate(0deg); }
      50%  { transform: translateX(20px) rotate(180deg); }
      100% { transform: translateX(0)   rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Schneeflocken-Ebene -->
  <div class="snow-layer" id="snow"></div>

  <header>
    <h1>Tag&nbsp;1 – Kreuzworträtsel</h1>
  </header>

  <main class="puzzle-container">
    <p>Fülle die folgenden Wörter (keine Umlaute, keine Leerzeichen):</p>
    <div id="cross-form">
      <div>
        <label>1. Frucht, gelb und krumm:</label><br>
        <input type="text" id="q1">
      </div>
      <div>
        <label>2. Flüssig und fällt im Winter vom Himmel:</label><br>
        <input type="text" id="q2">
      </div>
      <div>
        <label>3. Klassischer Baum zu Weihnachten:</label><br>
        <input type="text" id="q3">
      </div>
      <div>
        <label>4. Bringt Geschenke in Rot:</label><br>
        <input type="text" id="q4">
      </div>
      <div>
        <label>5. Lied, das man unter dem Baum singt:</label><br>
        <input type="text" id="q5">
      </div>
      <button onclick="checkAnswers()">Überprüfen</button>
      <div id="feedback" style="color:#ef4444; margin-top:10px;"></div>
    </div>

    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>

  <footer>
    <a href="index.html" style="color:#ffffff; text-decoration:underline;">Zurück zum Kalender</a>
  </footer>

  <script>
    // Dein bestehendes Rätsel
    function checkAnswers() {
      const answers = ['BANANE','SCHNEE','TANNE','NIKOLAUS','LIED'];
      const inputs = ['q1','q2','q3','q4','q5'].map(id => document.getElementById(id));
      for (let i = 0; i < answers.length; i++) {
        if (inputs[i].value.trim().toUpperCase() !== answers[i]) {
          document.getElementById('feedback').textContent =
            'Leider ist mindestens eine Antwort falsch. Versuche es nochmal!';
          return;
        }
      }
      document.getElementById('feedback').textContent = '';
      showLetter('E');
    }
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }

    // --- Schneeflocken generieren (leicht & performant) ---
    (function makeSnow() {
      const layer = document.getElementById('snow');
      const FLAKES = 80; // bei Bedarf 40–150
      const symbols = ['❄','✻','✼','✼','❅','✥']; // Mix für Varianz

      for (let i = 0; i < FLAKES; i++) {
        const span = document.createElement('span');
        span.className = 'snowflake';
        span.textContent = symbols[Math.floor(Math.random() * symbols.length)];

        // zufällige Startposition und Eigenschaften
        const size = 8 + Math.random() * 18; // 8–26 px
        const startLeft = Math.random() * 100; // vw
        const durationFall = 8 + Math.random() * 10; // 8–18 s
        const durationSway = 3 + Math.random() * 5; // 3–8 s
        const delay = Math.random() * -18; // negative Delay = bereits „unterwegs“

        span.style.left = startLeft + 'vw';
        span.style.fontSize = size + 'px';
        span.style.animationDuration = durationFall + 's, ' + durationSway + 's';
        span.style.animationDelay = delay + 's, ' + (delay * 0.7) + 's';

        layer.appendChild(span);
      }
    })();
  </script>
</body>
</html>
