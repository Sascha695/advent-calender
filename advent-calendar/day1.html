<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tag&nbsp;1 – Kreuzworträtsel</h1>
  </header>
  <main class="puzzle-container">
    <p>Fülle die folgenden Wörter (keine Umlaute, keine Leerzeichen):</p>
    <div id="cross-form">
      <div>
        <label>1. Frucht, gelb und krumm:</label><br>
        <input type="text" id="q1">
      </div>
      <div>
        <label>2. Flüssig und fällt im Winter vom Himmel:</label><br>
        <input type="text" id="q2">
      </div>
      <div>
        <label>3. Klassischer Baum zu Weihnachten:</label><br>
        <input type="text" id="q3">
      </div>
      <div>
        <label>4. Bringt Geschenke in Rot:</label><br>
        <input type="text" id="q4">
      </div>
      <div>
        <label>5. Lied, das man unter dem Baum singt:</label><br>
        <input type="text" id="q5">
      </div>
      <button onclick="checkAnswers()">Überprüfen</button>
      <div id="feedback" style="color:red; margin-top:10px;"></div>
    </div>
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    function checkAnswers() {
      const answers = ['BANANE','SCHNEE','TANNE','NIKOLAUS','LIED'];
      const inputs = [
        document.getElementById('q1'),
        document.getElementById('q2'),
        document.getElementById('q3'),
        document.getElementById('q4'),
        document.getElementById('q5')
      ];
      for (let i = 0; i < answers.length; i++) {
        if (inputs[i].value.trim().toUpperCase() !== answers[i]) {
          document.getElementById('feedback').textContent =
            'Leider ist mindestens eine Antwort falsch. Versuche es nochmal!';
          return;
        }
      }
      document.getElementById('feedback').textContent = '';
      showLetter('E');
    }
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
