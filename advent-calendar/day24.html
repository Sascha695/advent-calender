<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 24</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tag&nbsp;24 – Frohe Weihnachten!</h1>
  </header>
  <main class="puzzle-container">
    <p>Der Heiligabend ist da! Beantworte die abschließende Frage.</p>
    <p>Welchen Wunsch sagt man sich an Weihnachten? (zwei Wörter)</p>
    <input type="text" id="finalInput" placeholder="Deine Antwort">
    <button onclick="checkFinal()">Überprüfen</button>
    <div id="finalFeedback" style="color:red; margin-top:10px;"></div>
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
      <p>Herzlichen Glückwunsch! Du hast alle Buchstaben gesammelt.</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    function checkFinal() {
      const ans = document.getElementById('finalInput').value.trim().toUpperCase().replace(/\s+/g, '');
      if (ans === 'FROHEWEIHNACHTEN') {
        document.getElementById('finalFeedback').textContent = '';
        showLetter('E');
      } else {
        document.getElementById('finalFeedback').textContent = 'Leider falsch, versuche es noch einmal!';
      }
    }
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
