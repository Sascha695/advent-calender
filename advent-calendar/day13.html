<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 13</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #flakesContainer {
      position: relative;
      width: 400px;
      height: 200px;
      margin: 20px auto;
      overflow: hidden;
      border: 1px solid #bdc3c7;
      background: #ecf0f1;
    }
    .flake {
      position: absolute;
      color: #3498db;
      font-size: 1.5rem;
      animation-name: fall;
      animation-timing-function: linear;
    }
    @keyframes fall {
      from {transform: translateY(-20px);}
      to {transform: translateY(220px);}
    }
  </style>
</head>
<body>
  <header>
    <h1>Tag&nbsp;13 – Zähle die Schneeflocken</h1>
  </header>
  <main class="puzzle-container">
    <p>Beobachte kurz den Schneefall. Danach wirst du gefragt, wie viele Schneeflocken gefallen sind.</p>
    <div id="flakesContainer"></div>
    <div id="countSection" style="display:none;">
      <p>Wie viele Schneeflocken hast du gesehen?</p>
      <input type="number" id="flakeInput" min="0">
      <button onclick="checkFlakes()">Überprüfen</button>
      <div id="flakeFeedback" style="color:red; margin-top:10px;"></div>
    </div>
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    const containerFlakes = document.getElementById('flakesContainer');
    let flakeCount = Math.floor(Math.random() * 6) + 10; // 10 bis 15
    let created = false;
    function createFlakes() {
      for (let i = 0; i < flakeCount; i++) {
        const span = document.createElement('span');
        span.classList.add('flake');
        span.textContent = '❆';
        const x = Math.random() * (containerFlakes.clientWidth - 20);
        const delay = Math.random() * 3;
        const duration = 3 + Math.random() * 2;
        span.style.left = x + 'px';
        span.style.animationDuration = duration + 's';
        span.style.animationDelay = delay + 's';
        containerFlakes.appendChild(span);
      }
      created = true;
      // Nach 7 Sekunden verstecken
      setTimeout(() => {
        containerFlakes.innerHTML = '';
        document.getElementById('countSection').style.display = 'block';
      }, 7000);
    }
    createFlakes();
    function checkFlakes() {
      const val = parseInt(document.getElementById('flakeInput').value);
      if (val === flakeCount) {
        document.getElementById('flakeFeedback').textContent = '';
        showLetter('I');
      } else {
        document.getElementById('flakeFeedback').textContent = 'Leider falsch. Es waren ' + flakeCount + ' Schneeflocken.';
      }
    }
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
