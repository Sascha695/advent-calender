<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 18</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tag&nbsp;18 – Zahlenrätsel</h1>
  </header>
  <main class="puzzle-container">
    <p>Beantworte die folgenden Fragen:</p>
    <div>
      <label>1. Wenn der Weihnachtsmann 8 Rentiere hat und 4 mehr bekommt, wie viele hat er dann? <input type="number" id="m1"></label>
    </div>
    <div>
      <label>2. Wie viele Seiten hat ein Würfel? <input type="number" id="m2"></label>
    </div>
    <button onclick="checkMath()">Überprüfen</button>
    <div id="mathFeedback" style="color:red; margin-top:10px;"></div>
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    function checkMath() {
      const a = parseInt(document.getElementById('m1').value);
      const b = parseInt(document.getElementById('m2').value);
      if (a === 12 && b === 6) {
        document.getElementById('mathFeedback').textContent = '';
        showLetter('N');
      } else {
        document.getElementById('mathFeedback').textContent = 'Leider falsch. Versuche es erneut!';
      }
    }
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
