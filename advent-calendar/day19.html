<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 19</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tag&nbsp;19 – Adventsrätsel</h1>
  </header>
  <main class="puzzle-container">
    <p>Es hat vier Kerzen, ist rund und symbolisiert die Weihnachtszeit. Was ist es?</p>
    <input type="text" id="advAnswer" placeholder="Deine Antwort">
    <button onclick="checkAdv()">Überprüfen</button>
    <div id="advFeedback" style="color:red; margin-top:10px;"></div>
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    function checkAdv() {
      const ans = document.getElementById('advAnswer').value.trim().toUpperCase().replace(/\s+/g, '');
      if (ans === 'ADVENTSKRANZ') {
        document.getElementById('advFeedback').textContent = '';
        showLetter('H');
      } else {
        document.getElementById('advFeedback').textContent = 'Falsch. Versuch es noch einmal!';
      }
    }
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
