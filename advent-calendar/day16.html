<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 16</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tag&nbsp;16 – Wortzuordnung</h1>
  </header>
  <main class="puzzle-container">
    <p>Wähle für jedes Wort das passende Synonym aus.</p>
    <div>
      <label>kalt:
        <select id="s1">
          <option value="">-- bitte wählen --</option>
          <option value="kalt">kalt</option>
          <option value="warm">warm</option>
          <option value="heiß">heiß</option>
        </select>
      </label>
    </div>
    <div>
      <label>Freude:
        <select id="s2">
          <option value="">-- bitte wählen --</option>
          <option value="Traurigkeit">Traurigkeit</option>
          <option value="Freude">Freude</option>
          <option value="Angst">Angst</option>
        </select>
      </label>
    </div>
    <div>
      <label>Geschenk:
        <select id="s3">
          <option value="">-- bitte wählen --</option>
          <option value="Geschenk">Geschenk</option>
          <option value="Fluch">Fluch</option>
          <option value="Ball">Ball</option>
        </select>
      </label>
    </div>
    <button onclick="checkMatch()">Überprüfen</button>
    <div id="matchFeedback" style="color:red; margin-top:10px;"></div>
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    function checkMatch() {
      const s1 = document.getElementById('s1').value;
      const s2 = document.getElementById('s2').value;
      const s3 = document.getElementById('s3').value;
      if (s1 === 'kalt' && s2 === 'Freude' && s3 === 'Geschenk') {
        document.getElementById('matchFeedback').textContent = '';
        showLetter('C');
      } else {
        document.getElementById('matchFeedback').textContent = 'Leider falsch. Versuche es erneut!';
      }
    }
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
