<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 15</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tag&nbsp;15 – Geheimcode</h1>
  </header>
  <main class="puzzle-container">
    <p>Die Zahlen stehen für Buchstaben (1=A, 2=B, …). Entschlüssle das Wort:</p>
    <p><strong>23&nbsp;-&nbsp;9&nbsp;-&nbsp;14&nbsp;-&nbsp;20&nbsp;-&nbsp;5&nbsp;-&nbsp;18</strong></p>
    <input type="text" id="codeInput" placeholder="Lösung hier eingeben">
    <button onclick="checkCode()">Überprüfen</button>
    <div id="codeFeedback" style="color:red; margin-top:10px;"></div>
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    function checkCode() {
      const val = document.getElementById('codeInput').value.trim().toUpperCase();
      if (val === 'WINTER') {
        document.getElementById('codeFeedback').textContent = '';
        showLetter('O');
      } else {
        document.getElementById('codeFeedback').textContent = 'Falsch entschlüsselt. Versuche es erneut!';
      }
    }
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
