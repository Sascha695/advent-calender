<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tag&nbsp;6 – Buchstabensalat</h1>
  </header>
  <main class="puzzle-container">
    <p>Bringe die Buchstaben in die richtige Reihenfolge. Es entsteht ein weihnachtliches Wort.</p>
    <p><strong>LTSCIHNTE</strong></p>
    <input type="text" id="scrambleInput" placeholder="Lösung hier eingeben">
    <button onclick="checkScramble()">Überprüfen</button>
    <div id="scrambleFeedback" style="color:red; margin-top:10px;"></div>
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    function checkScramble() {
      const inp = document.getElementById('scrambleInput').value.trim().toUpperCase();
      if (inp === 'SCHLITTEN') {
        document.getElementById('scrambleFeedback').textContent = '';
        showLetter('E');
      } else {
        document.getElementById('scrambleFeedback').textContent = 'Das ist leider nicht korrekt. Versuche es nochmal!';
      }
    }
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
