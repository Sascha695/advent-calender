<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>6. Dezember â€“ Nikolaus im harten Labyrinth</title>
<style>
  :root{
    --cell: 24px;      /* per JS so, dass alles reinpasst */
    --gap: 2px;        /* bei kleinen Zellen automatisch 1px */
    --cols: 10;        /* wird per JS gesetzt */
    --wall:#0f172a;    /* sehr dunkle WÃ¤nde */
    --path:#ffffff;    /* helle Wege */
    --forest:#166534;  /* Wald auÃŸen */
    --house:#ffd54f;   /* Ziel-Hintergrund */
    --grid-outline:#00000033;
    --player-scale: 1.25;
    --goal-scale:   1.05;
  }

  body{
    margin:0;height:100%;
    font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:#e8f3ea; color:#111;
    background-size:cover; background-position:center; background-attachment:fixed;
  }
  .bg-overlay{ position:fixed; inset:0; pointer-events:none; background:linear-gradient(0deg, rgba(0,0,0,.20), rgba(0,0,0,.20)); z-index:-1; }

  header,footer{padding:12px 10px; text-align:center}
  h1{margin:0 0 6px}
  .sub{opacity:.9}

  .wrap{display:grid; place-items:center; padding:10px; gap:10px}
  .bar{display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap}
  .bar button, .bar .toggle{
    padding:8px 12px; border-radius:10px; border:1px solid #b8c1cc; background:#fff; font:inherit; cursor:pointer;
  }

  .frame{
    padding:8px; border-radius:16px; background:rgba(255,255,255,.65);
    box-shadow:0 10px 28px rgba(0,0,0,.18), inset 0 0 0 2px var(--grid-outline);
    max-width:100vw; max-height:calc(100vh - 260px); overflow:auto; /* Backup */
  }

  .maze{
    display:grid;
    grid-template-columns:repeat(var(--cols), var(--cell));
    grid-auto-rows:var(--cell);
    gap:var(--gap);
    /* Wichtig: Page-Scroll unterbinden, damit Wischen nur die Figur bewegt */
    touch-action: none;
    outline:2px solid var(--grid-outline); outline-offset:6px;
    background:#fafafaAA; border-radius:12px;
    isolation:isolate;
  }

  .cell{
    width:var(--cell); height:var(--cell);
    border-radius:4px; position:relative; display:grid; place-items:center;
    user-select:none; overflow:visible;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,.10);
  }

  .wall{   background:var(--wall); }
  .path{   background:var(--path); }
  .forest{ background:var(--forest); }

  .goal{ background:var(--house); }
  .goal.fallback::after{ content:"ðŸ "; font-size:calc(var(--cell)*0.75); }

  /* Spieler- & Ziel-Sprites */
  .sprite{
    position:absolute; inset:50% auto auto 50%; transform:translate(-50%,-50%);
    width:calc(var(--cell) * var(--player-scale)); height:calc(var(--cell) * var(--player-scale));
    display:grid; place-items:center; background-repeat:no-repeat; background-size:contain; background-position:center;
    pointer-events:none; text-shadow:0 1px 2px rgba(0,0,0,.35);
  }
  .sprite.emoji{ font-size:calc(var(--cell) * var(--player-scale)*0.9); }

  .goal-sprite{
    position:absolute; inset:50% auto auto 50%; transform:translate(-50%,-50%);
    width:calc(var(--cell) * var(--goal-scale)); height:calc(var(--cell) * var(--goal-scale));
    background-repeat:no-repeat; background-size:contain; background-position:center; pointer-events:none;
  }
  .goal-sprite.emoji{ font-size:calc(var(--cell) * var(--goal-scale)*0.9); }

  /* Fog of War â€“ ungesehene Zellen komplett verbergen */
  .fog{
    position:relative;
    background:#0b1220 !important;   /* einheitlich dunkel */
    box-shadow:none !important;       /* kein Grid-Umriss */
  }
  .fog::after{ display:none; }        /* keine halbtransparente Maske */
  .fog > * { display:none !important; } /* Sprites/Emoji etc. verbergen */

  .win{display:none; padding:10px 14px; background:#fff3cd; border:1px solid #ffe08a; border-radius:10px;}

  /* D-Pad */
  .controls{
    display:grid;
    grid-template-areas:
      ". up ."
      "left center right"
      ". down .";
    gap:8px; touch-action:none;
  }
  .btn{
    grid-area:center; width:56px;height:56px;border-radius:12px;border:1px solid #b8c1cc;background:#fff;font-size:22px;
  }
  .btn:active{ transform:translateY(1px); }
  .up{grid-area:up}.down{grid-area:down}.left{grid-area:left}.right{grid-area:right}

  @media (max-width:380px){
    .frame{ max-height: calc(100vh - 240px); }
    .btn{ width:48px; height:48px; font-size:20px; }
  }
</style>
</head>
<body>
<div class="bg-overlay"></div>

<header>
  <h1>6. Dezember â€“ Nikolaus im harten Labyrinth</h1>
  <div class="sub">Minimale Wege, Fog of War und extralanger LÃ¶sungsweg zur Mitte.</div>
</header>

<main class="wrap">
  <div class="bar">
    <button id="regen">Neu erzeugen</button>
    <button id="fogToggle" class="toggle" aria-pressed="true">Sichtfeld: AN</button>
  </div>

  <div class="frame" id="frame">
    <div id="maze" class="maze" aria-label="Labyrinth" role="grid" tabindex="0"></div>
  </div>

  <div class="controls" aria-label="Pfeiltasten">
    <button class="btn up"    aria-label="Nach oben">â–²</button>
    <button class="btn left"  aria-label="Nach links">â—€</button>
    <button class="btn"       aria-label="Zentrum" disabled>ðŸŽ…</button>
    <button class="btn right" aria-label="Nach rechts">â–¶</button>
    <button class="btn down"  aria-label="Nach unten">â–¼</button>
  </div>

  <div class="win" id="win">Geschafft! Merke dir den Buchstaben: <strong id="letter">N</strong></div>
</main>

<footer><p><a href="index.html">ZurÃ¼ck zum Kalender</a></p></footer>

<script>
/* ==== Deine Bilder ==== */
const backgroundImageURL = "assets/nikolaus_maps.png"; // besser: ohne Umlaute umbenennen
const playerImageURL     = ""; // z.B. "assets/nikolaus.png"
const goalImageURL       = ""; // z.B. "assets/gelbes-haus.png"
if (backgroundImageURL){
  // Umlaute/Leerzeichen sicher encoden
  const safeURL = encodeURI(backgroundImageURL);
  document.body.style.backgroundImage = `url('${safeURL}')`;
}

/* ==== Parameter ==== */
const FOREST=2, WALL=1, PATH=0;
const SIZE = 33;       // innen (NICHT grÃ¶ÃŸer)
let GRID = 0;
let grid, position, goal;

let fogEnabled = true; // Sichtfeld standardmÃ¤ÃŸig an
const FOG_RADIUS = 2;  // sichtbare Nachbarschaft

/* Sichtbarkeits-Speicher */
let visited;

const mazeEl   = document.getElementById('maze');
const frameEl  = document.getElementById('frame');
const regenBtn = document.getElementById('regen');
const fogBtn   = document.getElementById('fogToggle');

/* D-Pad Buttons */
const upBtn    = document.querySelector('.up');
const downBtn  = document.querySelector('.down');
const leftBtn  = document.querySelector('.left');
const rightBtn = document.querySelector('.right');

regenBtn.addEventListener('click', generateAndDraw);
fogBtn.addEventListener('click', () => {
  fogEnabled = !fogEnabled; fogBtn.textContent = `Sichtfeld: ${fogEnabled ? 'AN' : 'AUS'}`;
  fogBtn.setAttribute('aria-pressed', String(fogEnabled));
  draw();
});
window.addEventListener('resize', ()=>fitCellSize(true));

/* ==== Init ==== */
generateAndDraw();

/* ==== Pipeline ==== */
function generateAndDraw(){
  GRID = SIZE + 2; // + Ã¤uÃŸerer Wald-Ring
  document.documentElement.style.setProperty('--cols', String(GRID));

  const carve = buildMazeComplex(SIZE); // 1) perfektes Maze mit Kurven & Spurs
  const mid = { r: Math.floor(SIZE/2), c: Math.floor(SIZE/2) };

  // 2) Eingang so wÃ¤hlen, dass Distanz zum Zentrum maximal wird
  const dist = bfsDistances(carve, mid.r, mid.c);
  const bestEntranceColInner = argmaxTopEntrance(carve, dist); // 0..SIZE-1
  const entranceInner = { r: 1, c: bestEntranceColInner };

  // 3) LÃ¶sungsweg ermitteln (BFS-KÃ¼rzester) & alles andere hart wegprunen
  const solutionPath = shortestPath(carve, entranceInner, mid);
  const pruned = pruneToSolutionWithDecoys(carve, solutionPath, {decoyChance:0.06, decoyMaxLen:2});

  // 4) GroÃŸes Grid bauen (mit Wald & bestem Eingang)
  const entranceColBig = bestEntranceColInner + 1; // + Wald-Rand
  ({grid, position, goal} = buildBigGrid(pruned, entranceColBig));

  // 5) Sichtbarkeit initialisieren & Startfeld als besucht markieren
  visited = new Set();
  visited.add(`${position.r},${position.c}`);

  // 6) GrÃ¶ÃŸenberechnung & Render
  fitCellSize(true);
  draw();
  attachControls();
}

/* === Generator: wie gehabt (ohne Loops), damit's schwer bleibt === */
function buildMazeComplex(n){
  if (n % 2 === 0) n -= 1;
  const rows=n, cols=n;
  const carve = Array.from({length: rows}, () => Array.from({length: cols}, () => WALL));
  const inBounds = (r,c) => r>0 && c>0 && r<rows-1 && c<cols-1;

  let r = 1, c = Math.floor(cols/2);
  carve[r][c] = PATH;

  const stack = [[r,c]];
  const DIRS = [[-2,0],[2,0],[0,-2],[0,2]];
  let last = -1;

  while (stack.length){
    const [cr,cc] = stack[stack.length-1];
    const cand = [];
    for (let i=0;i<DIRS.length;i++){
      const [dr,dc]=DIRS[i], nr=cr+dr, nc=cc+dc;
      if (inBounds(nr,nc) && carve[nr][nc]===WALL) cand.push({i,nr,nc,mr:dr/2,mc:dc/2});
    }
    if (cand.length){
      cand.sort((a,b)=>{
        const aTurn=(a.i===last)?1:0, bTurn=(b.i===last)?1:0;
        if (aTurn!==bTurn) return aTurn - bTurn; // Kurven bevorzugen
        return Math.random()-0.5;
      });
      const p=cand[0];
      carve[cr+p.mr][cc+p.mc]=PATH;
      carve[p.nr][p.nc]=PATH;
      stack.push([p.nr,p.nc]); last=p.i;
    } else { stack.pop(); last=-1; }
  }

  // Spurs (Sackgassen) â€“ bleiben, werden spÃ¤ter evtl. weggeprunt
  const spurChance = 0.35;
  for (let rr=1; rr<rows-1; rr++){
    for (let cc=1; cc<cols-1; cc++){
      if (carve[rr][cc]!==PATH || Math.random()>=spurChance) continue;
      const dirs = [[-2,0],[2,0],[0,-2],[0,2]].sort(()=>Math.random()-0.5);
      for (const [dr,dc] of dirs){
        const a1=rr+dr/2, b1=cc+dc/2;
        const a2=rr+dr,   b2=cc+dc;
        if (!(a1>0&&b1>0&&a1<rows-1&&b1<cols-1)) continue;
        if (!(a2>0&&b2>0&&a2<rows-1&&b2<cols-1)) continue;
        if (carve[a1][b1]===WALL && carve[a2][b2]===WALL){
          carve[a1][b1]=PATH;
          if (Math.random()<0.8){ carve[a2][b2]=PATH;
            const a3=a2+dr/2, b3=b2+dc/2;
            if (Math.random()<0.3 && a3>0&&b3>0&&a3<rows-1&&b3<cols-1 && carve[a3][b3]===WALL){ carve[a3][b3]=PATH; }
          }
          break;
        }
      }
    }
  }
  return carve;
}

/* ==== BFS-Distanzen, kÃ¼rzester Pfad, Pruning ==== */
function bfsDistances(carve, sr, sc){
  const R=carve.length, C=carve[0].length;
  const dist=Array.from({length:R},()=>Array(C).fill(Infinity));
  const q=[]; if (carve[sr][sc]===PATH){ dist[sr][sc]=0; q.push([sr,sc]); }
  const steps=[[1,0],[-1,0],[0,1],[0,-1]];
  while(q.length){
    const [r,c]=q.shift();
    for(const [dr,dc] of steps){
      const nr=r+dr, nc=c+dc;
      if(nr<0||nc<0||nr>=R||nc>=C) continue;
      if (carve[nr][nc]!==PATH) continue;
      if (dist[nr][nc] > dist[r][c]+1){ dist[nr][nc]=dist[r][c]+1; q.push([nr,nc]); }
    }
  }
  return dist;
}

function shortestPath(carve, start, goal){
  const R=carve.length, C=carve[0].length;
  const dist=bfsDistances(carve, start.r, start.c);
  if (!Number.isFinite(dist[goal.r][goal.c])) return new Set();
  const steps=[[1,0],[-1,0],[0,1],[0,-1]];
  const path=new Set();
  let r=goal.r, c=goal.c;
  path.add(`${r},${c}`);
  while (r!==start.r || c!==start.c){
    for (const [dr,dc] of steps){
      const nr=r+dr, nc=c+dc;
      if(nr<0||nc<0||nr>=R||nc>=C) continue;
      if (dist[nr][nc] === dist[r][c]-1){
        r=nr; c=nc; path.add(`${r},${c}`); break;
      }
    }
  }
  return path;
}

/* Prune auf: nur LÃ¶sungspfad + wenige Mini-Decoys */
function pruneToSolutionWithDecoys(carve, pathSet, {decoyChance=0.06, decoyMaxLen=2}={}){
  const R=carve.length, C=carve[0].length;
  const isPath = (r,c)=> pathSet.has(`${r},${c}`);
  // 1) alles auÃŸer LÃ¶sungspfad = Wand
  for (let r=0;r<R;r++){
    for (let c=0;c<C;c++){
      if (carve[r][c]===PATH && !isPath(r,c)) carve[r][c]=WALL;
    }
  }
  // 2) kleine Decoy-Stummel von Pfad abzweigen
  const dirs=[[1,0],[-1,0],[0,1],[0,-1]];
  for (let r=1;r<R-1;r++){
    for (let c=1;c<C-1;c++){
      if (!isPath(r,c) || Math.random()>=decoyChance) continue;
      const shuffled = dirs.slice().sort(()=>Math.random()-0.5);
      for (const [dr,dc] of shuffled){
        const a1=r+dr, b1=c+dc;
        if (a1<=0||b1<=0||a1>=R-1||b1>=C-1) continue;
        if (carve[a1][b1]===WALL){
          carve[a1][b1]=PATH;
          // Tiefe 2..decoyMaxLen
          let len = 1 + Math.floor(Math.random()*decoyMaxLen);
          let pr=a1, pc=b1;
          while (len>1){
            const nr=pr+dr, nc=pc+dc;
            if (nr<=0||nc<=0||nr>=R-1||nc>=C-1 || carve[nr][nc]!==WALL) break;
            carve[nr][nc]=PATH; pr=nr; pc=nc; len--;
          }
          break;
        }
      }
    }
  }
  return carve;
}

/* Beste obere Ã–ffnung (grÃ¶ÃŸte Distanz zur Mitte) */
function argmaxTopEntrance(carve, dist){
  const C=carve[0].length;
  let bestC= Math.floor(C/2), bestD=-1;
  for(let c=1;c<C-1;c++){
    if (carve[1][c]===PATH){
      const d = dist[1][c];
      if (Number.isFinite(d) && d>bestD){ bestD=d; bestC=c; }
    }
  }
  return bestC;
}

/* Big grid mit Wald-Ring + Eingang + Start/Ziel */
function buildBigGrid(carve, entranceColBig){
  const n=carve.length;
  const big = Array.from({length:n+2},(_,R)=>
    Array.from({length:n+2},(_,C)=>{
      if (R===0||C===0||R===n+1||C===n+1) return FOREST;
      return carve[R-1][C-1]===WALL ? WALL : PATH;
    })
  );
  big[1][entranceColBig]=PATH;

  const start = { r: 0, c: entranceColBig };
  const g     = { r: Math.floor((n+2)/2), c: Math.floor((n+2)/2) };
  return { grid: big, position:start, goal:g };
}

/* ==== Sizing ==== */
function fitCellSize(onlySize){
  const headerH = document.querySelector('header')?.offsetHeight || 0;
  const barH    = document.querySelector('.bar')?.offsetHeight    || 0;
  const controlsH = document.querySelector('.controls')?.offsetHeight || 0;
  const winH    = document.getElementById('win')?.offsetHeight    || 0;

  const vw = Math.max(document.documentElement.clientWidth,  window.innerWidth  || 0);
  const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

  const availW = Math.max(200, vw - 24);
  const availH = Math.max(200, vh - (headerH + barH + controlsH + winH + 24));

  const cols = GRID || parseInt(getComputedStyle(document.documentElement).getPropertyValue('--cols')) || 1;
  const cellByW = Math.floor(availW / cols) - 1;
  const cellByH = Math.floor(availH / cols) - 1;

  const cell = Math.max(12, Math.min(36, Math.min(cellByW, cellByH)));
  const gap  = cell < 16 ? 1 : 2;

  document.documentElement.style.setProperty('--cell', cell + 'px');
  document.documentElement.style.setProperty('--gap',  gap  + 'px');
  frameEl.style.maxHeight = Math.max(180, availH) + 'px';

  if (!onlySize && GRID){ draw(); }
}

/* ==== Render (mit Fog) ==== */
function draw(){
  const seen = computeVisibility();
  mazeEl.innerHTML = '';
  for (let r=0; r<GRID; r++){
    for (let c=0; c<GRID; c++){
      const cell = document.createElement('div');
      const v = grid[r][c];

      if (r===goal.r && c===goal.c){
        cell.className = 'cell goal';
        if (goalImageURL){
          const s = document.createElement('div');
          s.className = 'goal-sprite';
          s.style.backgroundImage = `url('${goalImageURL}')`;
          cell.appendChild(s);
        } else {
          cell.classList.add('fallback');
        }
      } else if (v===WALL) {
        cell.className = 'cell wall';
      } else if (v===FOREST) {
        cell.className = 'cell forest';
      } else {
        cell.className = 'cell path';
      }

      // Spieler
      if (r===position.r && c===position.c){
        const s = document.createElement('div');
        if (playerImageURL){ s.className = 'sprite'; s.style.backgroundImage = `url('${playerImageURL}')`; }
        else { s.className = 'sprite emoji'; s.textContent = 'ðŸŽ…'; }
        s.setAttribute('aria-hidden','true');
        cell.classList.add('player'); cell.tabIndex = 0; cell.appendChild(s);
      }

      // Fog â€“ ungesehene Zellen komplett abdecken
      if (fogEnabled && !seen[r][c]) cell.classList.add('fog');

      mazeEl.appendChild(cell);
    }
  }
  focusPlayer();
}

/* Sichtfeld */
function computeVisibility(){
  const seen = Array.from({length:GRID},()=>Array(GRID).fill(false));
  if (visited){
    for (const key of visited){
      const [r,c] = key.split(',').map(Number);
      if (r>=0 && c>=0 && r<GRID && c<GRID) seen[r][c]=true;
    }
  }
  const R = position.r, C = position.c;
  for (let r=R-FOG_RADIUS; r<=R+FOG_RADIUS; r++){
    for (let c=C-FOG_RADIUS; c<=C+FOG_RADIUS; c++){
      if (r>=0 && c>=0 && r<GRID && c<GRID){
        if (Math.max(Math.abs(r-R), Math.abs(c-C)) <= FOG_RADIUS){
          seen[r][c]=true;
        }
      }
    }
  }
  return seen;
}

function focusPlayer(){
  const p = mazeEl.querySelector('.player');
  if (p) p.focus({preventScroll:true});
}

/* ==== Bewegung & Win ==== */
function canMove(r,c){ return !(r<0||c<0||r>=GRID||c>=GRID) && grid[r][c]!==WALL; }
function move(dr,dc){
  const nr=position.r+dr, nc=position.c+dc;
  if(!canMove(nr,nc)) return;
  position={r:nr,c:nc};
  visited.add(`${nr},${nc}`);
  draw();
  if(position.r===goal.r && position.c===goal.c){
    document.getElementById('win').style.display='block';
    document.getElementById('letter').textContent='N';
    detachControls();
  }
}

/* ==== Controls ==== */
function keyHandler(e){
  const k=e.key.toLowerCase();
  if(['arrowup','w'].includes(k)) move(-1,0);
  else if(['arrowdown','s'].includes(k)) move(1,0);
  else if(['arrowleft','a'].includes(k)) move(0,-1);
  else if(['arrowright','d'].includes(k)) move(0,1);
}

/* Touch â€“ mit preventDefault, damit die Seite nicht mitscrollt */
let sx=0, sy=0, st=0;
const SWIPE_MIN=22, SWIPE_MAXT=600;
function onTouchStart(e){
  if (!e.touches || e.touches.length!==1) return;
  e.preventDefault();
  sx=e.touches[0].clientX; sy=e.touches[0].clientY; st=Date.now();
}
function onTouchMove(e){ if (e.touches && e.touches.length===1) e.preventDefault(); }
function onTouchEnd(e){
  e.preventDefault();
  const dt=Date.now()-st; if(dt>SWIPE_MAXT) return;
  const t=e.changedTouches && e.changedTouches[0]; if(!t) return;
  const dx=t.clientX-sx, dy=t.clientY-sy;
  if (Math.max(Math.abs(dx),Math.abs(dy))<SWIPE_MIN) return;
  if (Math.abs(dx)>Math.abs(dy)) move(0, dx>0?1:-1);
  else move(dy>0?1:-1, 0);
}

function attachControls(){
  detachControls();
  document.addEventListener('keydown', keyHandler);
  mazeEl.addEventListener('touchstart', onTouchStart, {passive:false});
  mazeEl.addEventListener('touchmove',  onTouchMove,  {passive:false});
  mazeEl.addEventListener('touchend',   onTouchEnd,   {passive:false});
  upBtn.onclick    = ()=>move(-1,0);
  downBtn.onclick  = ()=>move( 1,0);
  leftBtn.onclick  = ()=>move( 0,-1);
  rightBtn.onclick = ()=>move( 0, 1);
}
function detachControls(){
  document.removeEventListener('keydown', keyHandler);
  mazeEl.removeEventListener('touchstart', onTouchStart);
  mazeEl.removeEventListener('touchmove',  onTouchMove);
  mazeEl.removeEventListener('touchend',   onTouchEnd);
}
</script>
</body>
