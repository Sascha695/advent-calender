<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 9</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #ornamentBank {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tag&nbsp;9 – Weihnachtsbaum schmücken</h1>
  </header>
  <main class="puzzle-container">
    <p>Ziehe die Kugeln auf den Weihnachtsbaum. Sobald alle Kugeln am Baum sind, bekommst du deinen Buchstaben.</p>
    <div id="ornamentBank">
      <div class="ornament" draggable="true" id="orn1" style="background-color:#e74c3c;"></div>
      <div class="ornament" draggable="true" id="orn2" style="background-color:#f1c40f;"></div>
      <div class="ornament" draggable="true" id="orn3" style="background-color:#3498db;"></div>
      <div class="ornament" draggable="true" id="orn4" style="background-color:#9b59b6;"></div>
    </div>
    <div id="dropTree" class="tree-drop" style="background-image:url('assets/tree.png');"></div>
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    let placed = 0;
    const ornaments = document.querySelectorAll('.ornament');
    ornaments.forEach(o => {
      o.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', o.id);
      });
    });
    const dropTree = document.getElementById('dropTree');
    dropTree.addEventListener('dragover', e => {
      e.preventDefault();
    });
    dropTree.addEventListener('drop', e => {
      e.preventDefault();
      const id = e.dataTransfer.getData('text/plain');
      const el = document.getElementById(id);
      if (el && dropTree.contains(el) === false) {
        dropTree.appendChild(el);
        placed++;
        if (placed === 4) {
          showLetter('T');
        }
      }
    });
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
