<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 10</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tag&nbsp;10 – Weihnachtsrätsel</h1>
  </header>
  <main class="puzzle-container">
    <p>Rätsel: Ich komme nur einmal im Jahr, bringe Geschenke, habe einen Schlitten und rote Kleidung. Wer bin ich?</p>
    <input type="text" id="riddleAnswer" placeholder="Deine Antwort">
    <button onclick="checkRiddle()">Überprüfen</button>
    <div id="riddleFeedback" style="color:red; margin-top:10px;"></div>
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    function checkRiddle() {
      const answer = document.getElementById('riddleAnswer').value.trim().toLowerCase();
      if (answer === 'weihnachtsmann' || answer === 'nikolaus') {
        document.getElementById('riddleFeedback').textContent = '';
        showLetter('B');
      } else {
        document.getElementById('riddleFeedback').textContent = 'Falsch. Überlege nochmal!';
      }
    }
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
