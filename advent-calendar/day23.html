<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adventskalender Tag 23</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tag&nbsp;23 – Zahlenfolge</h1>
  </header>
  <main class="puzzle-container">
    <p>Welche Zahl folgt in der Reihe? 2, 4, 8, 16, …</p>
    <input type="number" id="seqInput">
    <button onclick="checkSeq()">Überprüfen</button>
    <div id="seqFeedback" style="color:red; margin-top:10px;"></div>
    <div id="letter-container" class="letter-container" style="display:none;">
      <p>Dein Buchstabe:</p>
      <div class="letter" id="letter"></div>
      <p>Merke dir diesen Buchstaben!</p>
    </div>
  </main>
  <footer>
    <a href="index.html">Zurück zum Kalender</a>
  </footer>
  <script>
    function checkSeq() {
      const val = parseInt(document.getElementById('seqInput').value);
      if (val === 32) {
        document.getElementById('seqFeedback').textContent = '';
        showLetter('N');
      } else {
        document.getElementById('seqFeedback').textContent = 'Das ist nicht die gesuchte Zahl.';
      }
    }
    function showLetter(letter) {
      const container = document.getElementById('letter-container');
      document.getElementById('letter').textContent = letter;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
